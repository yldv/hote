<!DOCTYPE html>
<html lang="en">
{% extends 'layouts/base.html' %}
{% load static %}
{%  block content %}

		<!-- header end -->
		<!-- breadcrumb start -->
		<section class="breadcrumb-area section-tb-padding" style="background-image: url('{% static 'image/breadcrumb.jpg' %}');">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="breadcrumb-block">
							<div class="breadcrumb-link">
								<a href="/" class="link">Home</a>
								<span class="page-title">Search</span>
							</div>
							<div class="section-capture">
								<div class="section-title">
									<h2>
										<span>Search</span>
									</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- breadcrumb end -->
		<!-- store content start -->
		<main id="demo-content">
			<!-- pricing start -->
			<section class="pricing-area section-t-padding">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="pricing-block">
								<ul class="pricing-ul">
                                    {% for room in rooms %}
									<li class="pricing-li wow animate__animated animate__fadeIn" data-wow-delay="0.1s">
										<div class="pricing-main">
											<div class="pricing-image">
												<a href="/room_d/?rom_id={{ room.id }}" class="image small-opacity"><img src="{{ room.image.url }}" class="img-fluid" alt="image"></a>
											</div>
											<div class="pricing-content">
												<div class="title-price">
													<h4 class="title"><a href="/room_d/?rom_id={{ room.id }}">{{ room.name }}</a></h4>
													<h5 class="price">
														<span class="color-text">${{ room.price_per_night }}</span>
														<span class="text"> / Night</span>
													</h5>
												</div>
												<div class="feature-block">
													<p>Single bed setup</p>
													<p>Free breakfast, lunch, dinner</p>
													<p>Playground access</p>
												</div>
											</div>
										</div>
									</li>
                                    {% endfor %}

								</ul>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- pricing end -->
			<!-- date selector start -->


			<!-- date selector end -->
			<!-- testimonial start -->
			<!-- testimonial end -->
		</main>
		<!-- store content end -->
		<!-- footer start -->

</html>
{% endblock %}
